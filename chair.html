<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrise Decor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .card-container{
            grid-column: 3/8;
            grid-row: 3/14;
        }

        footer{
            grid-row: 14/15;
        }

        p{
            text-align: center;
        }
        @media screen and (max-width: 1050px) {
  
    
  .sidebar {
    grid-column: 1/8;
    grid-row: 3/4;
    overflow:visible;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}

  header{
    grid-column: 1/8;
    grid-row: 1/3;
  }
 
  .card-container{
  grid-column: 1/8;
  grid-row: 4/15;
  overflow:auto;
  }

  .card{
    margin:0 0 0 0;
  }

  footer{
    grid-row: 15/16;
  }
  

  
}
    </style>
</head>

<body>
    <div class="container">
        <header>
          <img src="images/sunrise-black.png" class="logo" alt="logo">  
          <h1>Sunrise Decor</h1>
        </header>
    
        <div class="sidebar">
            <a href="index.html"><b>Home</b></a>
            <a href="couch.html">Sofas</a>
            <a href="table.html">End Tables</a>
            <a class="active" href=chair.html>Armchairs</a>
            <a href="contact.html"><b>Contact</b></a>
          </div>

          <section class="card-container">
            <article class="card">
              
                <figure class="card-photo">
                    <img src="images/chairs/round-chair_200x200.webp" style="height:100%; width:100%;">
                </figure>
    
                <main class="caption">
                    <p>
                        Barrel Armchair <br>
                        $300
                      </p>
                </main>
               
            </article>
    
            <article class="card" style="grid-column: 3/5; grid-column:9/14;">
              
              <figure class="card-photo">
                  <img src="images/chairs/orange2-chair_200x200.webp">
              </figure>
    
              <main class="caption">
                  <p>
                    Rust Armchair <br>
                    $300
                  </p>
              </main>
             
          </article>

          <article class="card">
              
            <figure class="card-photo">
                <img src="images/chairs/pink-chair_200x200.webp">
            </figure>

            <main class="caption">
               <p>Blush Armchair <br>
                $245 </p>
            </main>
           
        </article>

        <article class="card" style="grid-column: 3/5; grid-column:9/14;">
          
          <figure class="card-photo">
              <img src="images/chairs/green-chair_200x200.webp">
          </figure>

          <main class="caption">
            <p>
                Emerald Armchair <br>
                $310
              </p>
          </main>
         
      </article>

      <article class="card">
              
        <figure class="card-photo">
            <img src="images/chairs/yellow-chair_200x200.webp">
        </figure>

        <main class="caption">
            <p>
                Canary Armchair <br>
                $320
              </p>
        </main>
       
    </article>

    <article class="card" style="grid-column: 3/5; grid-column:9/14;">
      
      <figure class="card-photo">
          <img src="images/chairs/gray-chair_200x200.jpg">
      </figure>

      <main class="caption">
        <p>
            Slate Armchair <br>
            $285
          </p>
      </main>
     
    </article>

    </section>
    <footer>
        <p>Copyright &#169; 2022 Abebe</p>
    </footer>
    </div>
</body>

</html>
